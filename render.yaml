version: "1"

databases:
  - name: audit-vault-db
    databaseName: audit_vault
    user: audit_admin
    plan: free
    region: oregon

services:
  - type: web
    name: audit-vault-backend
    runtime: node
    repo: https://github.com/tarak6984/frontend-test-repo
    branch: main
    rootDir: backend
    plan: free
    region: oregon
    buildCommand: npm install && npm install prisma@5 @prisma/client@5 && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: audit-vault-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: OPENROUTER_API_KEY
        sync: false  # You'll add this manually in Render dashboard

  # Frontend (Next.js)
  - type: web
    name: audit-vault-frontend
    runtime: node
    repo: https://github.com/tarak6984/frontend-test-repo
    branch: main
    rootDir: frontend
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: audit-vault-backend
          property: host
      - key: NODE_ENV
        value: production
